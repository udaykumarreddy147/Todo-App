<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    
    
    <div class="container">
        
        <h1 class="heading">Todo App</h1>
        <div class="input-box grid-container">
            <input type="text" placeholder="Enter Todo here" class="todo-input" required>
            <input type="date" class="todo-date">
            <button class="addBtn">Add</button>
        </div>
        
        <h2 style="margin-top:20px ;"><u>ToDo List:</u></h2>
        
        <div class="todo-container grid-container"></div>

    </div>
    


    <script src="script.js"></script>
</body>
</html>
